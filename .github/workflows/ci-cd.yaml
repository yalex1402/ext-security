name: Continuous Integration and Deployment
on: 
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup DotNet 5
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - name: Restore dependencies
        run: dotnet restore './secure_lib/secure_lib.csproj'

      - name: Build Application
        run: dotnet build './secure_lib/secure_lib.csproj' -c Release --no-restore